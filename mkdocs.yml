site_name: Socratic Seminar
site_description: 
site_url: https://plebeiusgaragicus.github.io/SocraticSeminar/
repo_url: https://github.com/PlebeiusGaragicus/SocraticSeminar
repo_name: SocraticSeminar

theme:
  name: material
  palette:
    - scheme: slate
      primary: orange
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Architecture:
    - Overview: architecture/overview.md
    - Frontend: architecture/frontend.md
    - Agents: architecture/agents.md
    - Backend: architecture/backend.md
  - Agents:
    - Socratese:
      - Overview: agents/Socratese/agent.md
      - Socratic Seminar: agents/Socratese/SocraticSeminar.md
      - Coding Agents: agents/Socratese/CodingAgents.md
